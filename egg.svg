<svg xmlns="http://www.w3.org/2000/svg"
     width="300" height="300" viewBox="0 0 240 240"
     stroke-linecap="round" stroke-linejoin="round">

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <linearGradient id="eggGradientWhite" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
  </linearGradient>

  <g transform="translate(20, 0)">
    <path d="
        M100 24
        C132 24 165 76 160 135
        C157 170 130 200 100 200
        C70 200 43 170 40 135
        C35 76 68 24 100 24
      "
      fill="url(#eggGradientWhite)"
      stroke="#000000"  stroke-width="6"
      filter="url(#glow)"
    />

    <path d="
        M80 66
        C70 96 70 120 80 140
      "
      fill="none"
      stroke="#ffffff"
      stroke-width="3"
      opacity="0.7"
      filter="url(#glow)"
    />

    <path d="
        M120 70
        C130 100 130 125 120 145
      "
      fill="none"
      stroke="#f5f5f5"
      stroke-width="2"
      opacity="0.5"
      filter="url(#glow)"
    />

    <ellipse cx="100" cy="205" rx="40" ry="8" fill="#e0e0e0" opacity="0.6"/>
  </g>

</svg>
